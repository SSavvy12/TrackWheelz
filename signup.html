<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Sign Up - Track Wheelz</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Track Wheelz</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
      <a href="map.html">Map</a>
    </nav>
  </header>
  <div class="container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <label for="username">Choose a Username</label>
      <input type="text" id="username" name="username" required/>

      <label for="password">Choose a Password</label>
      <input type="password" id="password" name="password" required/>

      <button type="submit">Sign Up</button>
    </form>
    <p id="status" style="margin-top:10px; color:green;"></p>
  </div>

  <script>
    const form = document.getElementById("signupForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        status.style.color = "red";
        status.textContent = "Please fill in both fields.";
        return;
      }

      // Check if username already exists
      if (localStorage.getItem("user_" + username)) {
        status.style.color = "red";
        status.textContent = "Username already taken. Try another.";
        return;
      }

      // Save user account (simple localStorage version)
      const userData = {
        username: username,
        password: password,
        points: 0
      };
      localStorage.setItem("user_" + username, JSON.stringify(userData));

      status.style.color = "green";
      status.textContent = "Account created! Redirecting to login...";

      setTimeout(() => {
        window.location.href = "login.html";
      }, 1500);
    });
  </script>
</body>
</html>
