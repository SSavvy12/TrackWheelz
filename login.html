<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Login - Track Wheelz</title>
  <link rel="stylesheet" href="style.css"/>
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // ðŸ”¥ Your Firebase Config
    
    const firebaseConfig = {
      apiKey: "AIzaSyB1c1NRWt9Rs2_bYb7VshMzR2d8PrENPSM",
      authDomain: "trackwheelz.firebaseapp.com",
      projectId: "trackwheelz",
      storageBucket: "trackwheelz.firebasestorage.app",
      messagingSenderId: "902612651501",
      appId: "1:902612651501:web:5b78cd6afcf5e91bde6be4",
      measurementId: "G-QSCJ3V0KJL"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("loginForm");
      const status = document.getElementById("status");
      const loginLink = document.getElementById("loginLink");
      const logoutLink = document.getElementById("logoutLink");

      onAuthStateChanged(auth, (user) => {
        if (user) {
          loginLink.style.display = "none";
          logoutLink.style.display = "inline";
        } else {
          loginLink.style.display = "inline";
          logoutLink.style.display = "none";
        }
      });

      logoutLink.addEventListener("click", async () => {
        await signOut(auth);
        window.location.href = "index.html";
      });

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
          await signInWithEmailAndPassword(auth, email, password);
          status.style.color = "green";
          status.textContent = "Login successful! Redirecting...";
          setTimeout(() => (window.location.href = "map.html"), 1000);
        } catch (error) {
          status.style.color = "red";
          status.textContent = error.message;
        }
      });
    });
  </script>
</head>

<body>
  <header>
    <h1>Track Wheelz</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html" id="loginLink">Login</a>
      <a href="signup.html">Sign Up</a>
      <a href="map.html">Map</a>
      <a href="#" id="logoutLink" style="display:none;">Logout</a>
    </nav>
  </header>

  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Email</label>
      <input type="email" id="username" name="username" required/>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required/>

      <button type="submit">Login</button>
    </form>
    <p id="status" style="margin-top: 10px;"></p>
  </div>
</body>
</html>
